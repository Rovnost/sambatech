<div class="padding-100">
    <img class="logo float-left" src="https://logodownload.org/wp-content/uploads/2017/07/breaking-bad-logo.png" alt="image">
    <form [formGroup]="pesquisaForm" class="pesquisa float-right" name="searchForm">
        <input type="" (keydown.enter)="pesquisarPersonagem()" formControlName="pesquisa" class="barraPesquisar" placeholder="Pesquise os personagens" ng-model="search" />
      </form>
</div>

<h3 class="color-white padding-left-100" *ngIf="!buscaAtiva">Personagens</h3>
<h3 class="color-white padding-left-100" *ngIf="buscaAtiva">Você pesquisou por "{{this.pesquisaForm.value.pesquisa}}"</h3>

<div class="row property-content padding-div">
  <div class="col-sm-6 col-md-4 mt-5 max-width-19" *ngFor="let personagem of conteudoDiv">
    <div class="card">
      <span *ngIf="personagem.status ==='Alive'" class="color white status-vivo">Vivo</span>
      <span *ngIf="personagem.status ==='Deceased'" class="color white status-morto">Morto</span>
      <span *ngIf="personagem.status ==='Presumed dead'" class="color white status-presumesemorto">Presume-se morto</span>
      <img class="img-fluid capaPersonagem" src="{{personagem.img}}" alt="Character Cover Not Available" />
    </div>
    <h4 class="color-white">{{personagem.name}}</h4>
    <span *ngIf="personagem.birthday !='Unknown'" class="color-white"><i class="material-icons margin-right-10 font-size-12">star</i>{{personagem.birthday}}</span>
    <!-- <div *ngIf="personagem.occupation.lenght > 1">
        <span>{{personagem.occupation[1]}}</span>
    </div> -->
    <p class="color-white">{{personagem.occupation[0]}}</p>

  </div>

</div>

<div>
    <button *ngIf="paginaAtual > 1" mat-raised-button (click)="voltarPagina()" class="botao-voltar"><i class="material-icons seta-voltar">arrow_back</i>Anterior</button>
    <span class="margin-left-35pct color-white"><a>1 </a><a>2 </a><a>3 </a><a>4 </a><a>5 </a><a>6 </a></span>
    <button *ngIf="paginaAtual != 6" mat-stroked-button (click)="proximaPagina()" class="botao-proximo">Próximo<i class="material-icons seta-proximo">arrow_forward</i></button>
  </div>
