<div class="pesquisa">
  <img class="logo" src="https://logodownload.org/wp-content/uploads/2017/07/breaking-bad-logo.png" alt="image">
  <form [formGroup]="pesquisaForm" name="searchForm">
      <input type="" (keydown.enter)="pesquisarPersonagem()" formControlName="pesquisa" class="barraPesquisar" placeholder="Pesquise os personagens" ng-model="search" />
    </form>
</div>

<div class="row property-content">
  <div class="col-sm-6 col-md-4 mt-5 max-width-19" *ngFor="let personagem of conteudoDiv">
    <div class="card">
      <img (click)="" class="img-fluid capaPersonagem" src="{{personagem.img}}" alt="Character Cover Not Available" />
    </div>
  </div>

</div>
